<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>

 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 

<title>game-screen</title>
<link th:href="@{/show.css}" rel="stylesheet" />
</head>
<body>
<div class="all-ground">
<h1 id="title">High and Low</h1>
<form th:action="@{/hnl/showResult}">
<table class="table">
	<tr><th>First Number</th></tr>
	<tr><td>
	<div class="col mb-4">
	<div class="card">
	<div th:text="${session.firstNum}"></div>
	<div class="image-size">
	<img class="img-fluid" th:src="@{/image/}+${session.imagepathOfFirstNum}+'.png'">
	</div>
	</div>
	</div>
	<input type="hidden" th:value="${session.firstNum}" name="firstNum"></td></tr>
	<tr><td>
	<input type="radio" class="answer" name="answer" value="1">High
	<input type="radio" class="answer" name="answer" value="2">Low
	</td></tr>
</table>
	<button type="submit" class="btn btn-warning" id="toanswer">回答して結果を見る</button>
</form>
<br>
<table class="table">
	<tr><th>Second Number</th></tr>
	
	<tr><td>
	<div class="col mb-4">
	<div class="card">
	??
	</div>
	</div>
	</td></tr>
</table>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
